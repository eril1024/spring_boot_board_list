<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{modify}" method="post" >
		<table width="500" cellpadding="0" cellspacing="0" border="1">

			<input type="hidden" name="bid" th:value="${content_view.bid}">
			<tr>
				<td>번호</td>
				<td th:text="${content_view.bid}">
				<td>
			</tr>
			<tr>
				<td>히트</td>
				<td th:text="${content_view.bhit}"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="bname"
					th:value="${content_view.bname}"></td>
			</tr>
			<tr>
				<td>제목</td>
				<td><input type="text" name="btitle"
					th:value="${content_view.btitle}"></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea rows="10" name="bcontent"
						th:text="${content_view.bcontent}"></textarea></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="수정">
					&nbsp;&nbsp; <a th:href="@{board}">목록보기</a> &nbsp;&nbsp; <a
					th:href="@{delete(bid=${content_view.bid})}">삭제</a> &nbsp;&nbsp; <a
					th:href="@{reply_view(bid=${content_view.bid})}">답변</a></td>
			</tr>


		</table>
	</form>
</body>
</html>
